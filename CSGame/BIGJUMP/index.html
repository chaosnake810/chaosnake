<!DOCTYPE html>

<html lang="ja">
<head>
<title>BIGJUMP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="icon" href="images/favicon.ico">
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css">
<script src="script.js" type="text/javascript"></script>
<meta charset="UTF-8">
</head>
<body onload ="loading()">
<div class="title">BIGJUMP</div>
<div class="display" id="dis"><img id="player" src="images/player.png"><div id="floor"></div><div id="cover"><div id="startbt" onclick="start()">START</div></div><div id="gameover"><div id="gomess">GAMEOVER</div><div id="restart" onclick="reset()">RESTART</div></div></div>
<div class="info"><span id="pcount">Point:0</span><span id="highscore"></span></div>
<div class="controller"><span id="left" onclick="empty()">&#9664;</span><span id="right" onclick="empty()">&#9654;</span><span id="jump" onclick="empty()">JUMP</span></div>
<hr><center><font size=1>&#169;CSGame</font><div id="pop"><div id="pm"><div id="pom"></div><div id="okbt" onclick="ok()">OK</div></div></div></center>
<div id=load><img src="images/load.gif" width="100px"></div>
</body>
</html>
