<!DOCTYPE html>

<html lang="ja">
<head>
<title>BIGDROP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css" type="text/css">
<script src="script.js" type="text/javascript"></script>
</head>
<body onload="loading()">
<div id="title">BIGDROP</div>
<div id="display">
<div id="obstacles"></div>
<div id="cover">
<div id="start" class="button" onclick="start()">START</div>
<div id="gameover">
GAMEOVER
<br>
<div id="restart" class="button" onclick="restart()">RESTART</div>
</div>
</div>
<img id="player" src="images/player.png">
<div id="floor"></div>
</div>
<div id="information">
<span id="score">SCORE:0.0m</span>
<span id="highscore"></span>
</div>
<div id="controller">
<span id="left" onclick="left()">&#9664;</span>
<span id="right" onclick="right()">&#9654;</div>
</div>
<br>
<hr>
<center><font size=1>&#169;CSGame</font>
</center>
<div id=load><img src="images/load.gif" width="100px"></div>
<div id="popup">
<div id="popBody">
<div id="popMessage">
</div>
<div id="popOk" onclick="ok()" class="button">OK</div>
</div>
</div>
</body>
</html>
