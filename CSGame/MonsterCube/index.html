<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<body id="body" onload ="loading()">

</div>
</div>
<center>
<div class="title">

<tr>
<td>
<div class="easy" onclick="eas()" id="easid">

</div>
</td>
<td>
<div class="normal" onclick="nor()" id="norid">

</div>
</td>
<td>
<div class="hard" onclick="har()" id="harid">

</div>
</td>
</tr>
</table>
<div class="display" id="dis">
<div class="go">

</div>

<div id="key">
<table cellspacing=0>
<tr>
<td colspan=3 class=u>
<span class=ten onclick=k()>▲</span>

</tr>
<tr>
<td>
<span class=ten onclick=k()>&#9664;</span>

</div>
</center>
</td>
<td>
<span class=ten onclick=k()>&#9654;</span>
</td>
</tr>
<tr>
<td colspan=3 class=d>
<span class=ten onclick=k()>▼</span>
</td>
</tr>
</table>
</div>
<div id="score" class="sco">

</div>

</div>
<footer>
<hr>
<center>
<font size=1 color=white>&#169;CSGame</font>
</center>
</footer>
<div class="mu" id="mut" onclick="muted()"></div>
<div id=load><img src="images/load.gif" width="100px"></div>

</html>
