<title>タグテスター</title>
<style>
#area{
width:100%;
height:300px;
}
#previewArea{
border:solid 0.5px #888;

}
</style>
<script>
function preview(){
previewArea.innerHTML = area.value;
}
</script>
<script src="https://chaosnake810.github.io/chaosnake/CSTool/Tags/Files/rainbow.js"></script>

</head>
<body>
<h5>入力</h5>
<textarea onInput="preview()" id="area">
<rainbow>レインボーー</rainbow>
</textarea>
<h5>プレビュー</h5>
<div id="previewArea">
<rainbow>レインボーー</rainbow>
</div>
</body>
