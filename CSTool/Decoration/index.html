<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
<title>文字装飾ツール</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="script.js" type="text/javascript"></script>
<meta charset="UTF-8">
</head>
<body>
<div class="hl">文字装飾</div>
<div class="decohl">テキスト</div>
<textarea id="text"></textarea>
<div class="decohl">文字の色(カラーコード)</div>
<div class="deco">
<textarea id="font_color"></textarea>
</div>
<div class="decohl">文字の大きさ</div>
<div class="deco">
<textarea id="font_size"></textarea>px
</div>
<div class="decohl">影</div>
<div class="deco">
<select id="shadow">
<option value="0">なし</option>
<option value="1">あり</option>
</select>
</div>
<div class="decohl">影の位置(水平方向)</div>
<div class="deco">
<textarea id="shadow_x"></textarea>px
</div>
<div class="decohl">影の位置(垂直方向)</div>
<div class="deco">
<textarea id="shadow_y"></textarea>px
</div>
<div class="decohl">影のぼかし</div>
<div class="deco">
<textarea id="shadow_blur"></textarea>px
</div>
<div class="decohl">影の色(カラーコード)</div>
<div class="deco">
<textarea id="shadow_color"></textarea>
</div>
<div class="decohl">文字の太さ</div>
<div class="deco">
<select id="weight">
<option value="0">指定しない</option>
<option value="100">100</option>
<option value="200">200</option>
<option value="300">300</option>
<option value="400">400</option>
<option value="500">500</option>
<option value="600">600</option>
<option value="700">700</option>
<option value="800">800</option>
<option value="900">900</option>
</select>
</div>
<div class="decohl">フォント</div>
<div class="deco">
<select id="font">
<option value=0>指定しない</option>
<option value="serif">明朝体</option>
<option value="sans-serif">ゴシック体</option>
</select>
</div>
<div class="decohl">文字の縁取り</div>
<div class="deco">
<select id="stroke">
<option value="0">なし</option>
<option value="1">あり</option>
</select></textarea>
</div>
<div class="decohl">縁の太さ</div>
<div class="deco">
<textarea id="stroke_size"></textarea>px
</div>
<div class="decohl">縁の色(カラーコード)</div>
<div class="deco">
<textarea id="stroke_color"></textarea>
</div>
<div id="outputbt" onclick="output()">出力</div>
<div class="hl">プレビュー</div>
<div id="image"></div>
<div class="hl">HTMLソース</div>
<textarea id="outputarea"></textarea>
</body>
</html>
