<div class ="content">
<a id="contentSNS"></a>
<div class="hl">SNS<span id="pulldownSNS" onclick="pulldown(pulldownSNS,SNS)">&#9654;</span></div>
<div id="SNS">
<a href="https://twitter.com/chaosnake810"><div class="x">&#120143;</div></a>
<a href="https://m.youtube.com/channel/UCmETSytmQdGwbM9Vh0or-Jw"><div class="youtube">YouTube</div></a>
</div>
<a id="contentPage"></a>
<div class="hl">ページ<span id="pulldownPage" onclick="pulldown(pulldownPage,Page)">&#9654;</span></div>
<div id="Page">
<a href="CSGame"><div class="page"><table><tr><td class="height"></td><td class="pagetitle">自作ゲーム</td><td class="pagego">&#9654;</td></tr></table></div></a>
<a href="CSTool"><div class="page"><table><tr><td class="height"></td><td class="pagetitle">自作ツール</td><td class="pagego">&#9654;</td></tr></table></div></a>
</div>
<a id="contentLottery"></a>

<div id="Lottery">
<div class="cslottery" onclick="lottery()">クジを引く</div>
</div>
<a id="contentCSDice"></a>
<div class="hl">CSDice<span id="pulldownCSDice" onclick="pulldown(pulldownCSDice,CSDice)">&#9654;</span></div>
<div id="CSDice">
<div class="dicearea">
<div id="diceOne"><span class="one">&emsp;&emsp;&emsp;<br>&emsp;●&emsp;<br>&emsp;&emsp;&emsp;</div>
<div id="diceTwo">●&emsp;&emsp;<br>&emsp;&emsp;&emsp;<br>&emsp;&emsp;●</div>
</div>
<div class="hl2">ルール</div>
<div class="rule">2つのサイコロのうち、どちらか片方の目と予想した目が一致すると、BetしたCSPが2倍、両方の目と一致すると4倍になります。</div>
<div class="hl2">BetするCSP</div>
<textarea id="betcsp"></textarea>
<div id="nowcsp"></div>
<div class="hl2">予想する目</div>
<select id="inputDice">
<option value=1>1</option>
<option value=2>2</option>
<option value=3>3</option>
<option value=4>4</option>
<option value=5>5</option>
<option value=6>6</option>
</select>
<div class="betbt" onclick="dice()">Bet</div>
</div>
<a id="contentCSPShop"></a>
<div class="hl">CSPShop<span id="pulldownCSPShop" onclick="pulldown(pulldownCSPShop,CSPShop)">&#9654;</span></div>
<div id="CSPShop">
<label class="items" id="addl"><input type="radio" name="item" value="addl,300">広告削除　300CSP</label>
<label class="items" id="logbo"><input type="radio" name="item" value="logbo,500">ログインボーナス解放　500CSP</label>
<label class="items" id="logbo_sold"><input type="radio" name="item" value="logbo_sold,750">ログボグレードアップ　750CSP</label>
<label class="items" id="logbo_sold_sold"><input type="radio" name="item" value="logbo_sold_sold,1000">ログボグレードアップ　1000CSP</label>
<label class="items" id="medal50"><input type="radio" name="item" value="medal50,500">SLOT用MEDAL50枚　500CSP</label>
<div class="items" id="addl_sold">広告削除　購入済</div>
<div class="items" id="logbo_sold_sold_sold">ログインボーナス　購入済</div>
<div class="betbt" onclick="buy()">購入
</div>
</div>
